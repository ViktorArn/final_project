<!-- index.html -->
{% extends 'layout.html' %}
{% block content %}
<section class="hero">
  <video
    class="hero-video"
    autoplay
    muted
    loop
    playsinline
  >
    <source src="{{ url_for('static', filename='videos/hero.mp4') }}" type="video/mp4">
    Your browser doesnâ€™t support HTML5 video.
  </video>

  <div class="cta">
    <h1>Welcome to Chicken Productions</h1>
    <p>We are here to capture every moment for you</p>
    <a href="{{ url_for('services') }}" class="btn">What we OFFER</a>
  </div>
</section>

<div class="carousel-container">
  <i class="bi bi-arrow-right" id="nextBtn"></i>
  <i class="bi bi-arrow-left" id="prevBtn"></i>
  <div class="carousel-slide">
    <img src="{{ url_for('static', filename='images/p4.png') }}" id="lastClone" alt="the clone of the last image so it loops">
    <img src="{{ url_for('static', filename='images/p1.png') }}" alt="the first version of poster aka p1">
    <img src="{{ url_for('static', filename='images/p2.png') }}" alt="the second version of poster aka p2">
    <img src="{{ url_for('static', filename='images/p3.png') }}" alt="the music box poster design p3"> 
    <img src="{{ url_for('static', filename='images/p4.png') }}" alt="the gradient image poster with flowers">
    <img src="{{ url_for('static', filename='images/p1.png') }}" id="firstClone" alt="clone of the p1 poster"> 
  </div>
</div>

<section class="newsletter">
  <h2>Subscribe to our newsletter</h2>
  <form method="post" action="{{ url_for('index') }}">
    <input type="email" name="email" placeholder="you@example.com" required>
     <!-- honeypot  -->
     <div style="display:none;" aria-hidden="true">
      <input name="hp" type="text" tabindex="-1" autocomplete="off" placeholder="Leave blank">
    </div>
    

    <button type="submit">Subscribe</button>
  </form>
  {% if message %}
    <p class="message">{{ message }}</p>
  {% endif %}
</section>
{% endblock %}
