<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or 'Chicken Productions' }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
crossorigin="anonymous"
referrerpolicy="no-referrer"
/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='Logo chicken.png')}}">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="{{ url_for('index') }}" class="logo">
        <img
          src="{{ url_for('static', filename='Logo chicken.png') }}"
          alt="Chicken Logo"
          class="logo-img"
        >
        <span class="logo-text">Chicken Productions</span>
      </a>
      <ul class="nav-links">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('services') }}">Services</a></li>
        <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
      <div class="hamburger">â˜°</div>
    </nav>
    
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 My Site. <a href="#top">Back to Top</a></p>
  </footer>

  <!-- JS -->
  <script defer src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
